<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Weather</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="logo/f1-logo.png" alt="logo" class="logo-png" />
    <div class="white-space"></div>
    <div class="content">
      <div class="container_driverStandings">
        <div class="driver_info">
          <div class="place position">Pos.</div>
          <div class="number driver_nr">#</div>
          <div class="name driver_fullName">Driver</div>
          <div class="score points">Points</div>
        </div>
      </div>
      <div class="containerWeather">
        <h1 class="raceName"></h1>

        <h2 class="round"></h2>
        <img src="" alt="trackpic" class="track_pic" />
        <div class="circuitId"></div>
        <div class="location"></div>
        <div class="raceDate"></div>
        <div class="raceTime"></div>
        <div class="raceTemp"></div>
        <div class="conditions"></div>
        <div class="rainChance"></div>
      </div>
      <div class="constructor_container">
        <div class="constructor_standings team_info">
          <div class="place position">Pos.</div>
          <div class="name driver_fullName">Team</div>
          <div class="score points">Points</div>
        </div>
      </div>
    </div>
  </body>
</html>
